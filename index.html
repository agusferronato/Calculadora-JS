<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="index.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculadora">
        <div class="div-pantalla">
            <span class="pantalla"></span>
        </div>
        <div class="botones">
            <button class="num" id="6">7</button>
            <button class="num" id="6">8</button>
            <button class="num" id="6">9</button>
            <button class="operacion" id="2">+</button>
            <button class="num" id="6">4</button>
            <button class="num" id="6">5</button>
            <button class="num" id="6">6</button>
            <button class="operacion" id="5">-</button>
            <button class="num" id="6">1</button>
            <button class="num" id="6">2</button>
            <button class="num" id="6">3</button>
            <button class="operacion" id="1">*</button>
            <button class="punto" id="7">.</button>
            <button class="num" id="6">0</button>
            <button class="borrar" id="0">DEL</button>
            <button class="operacion" id="4">%</button>
            <button class="igual" id="3">=</button>

        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
